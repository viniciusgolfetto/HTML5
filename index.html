<!DOCTYPE html>
<html>
    <head>
        <title>HTML Cheat Sheet</title>
    </head>
    <body>
        <!-- Headings -->
        <h1>Heading One</h1>
        <h2>Heading Two</h2>
        <h3>Heading Three</h3>
        <h4>Heading Four</h4>
        <h5>Heading Five</h5>
        <h6>Heading Six</h6>

        <!-- Paragraph -->
        <!-- <strong></strong> = Bold the text -->
        <!-- <em></em> = Italic -->

            Lorem ipsum dolor sit, amet consectetur adipisicing elit.
            Ipsam et delectus quaerat. <strong>Odio ipsam alias</strong>, nobis 
            laudantium <em>voluptate doloribus</em> voluptates animi nemo nam 
            provident cupiditate corrupti earum iusto? Eius, et!
        </p>
    </body>
</html>
